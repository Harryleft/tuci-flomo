<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图词Flomo 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎯 图词Flomo 设置</h1>
    </header>

    <main>
      <!-- Flomo设置 -->
      <section class="section">
        <h2>Flomo 设置</h2>
        <div class="notice">
          <span class="notice-icon">💡</span>
          <div class="notice-content">
            此功能需要flomo会员，欢迎支持这款优秀的笔记产品。
            <a href="https://v.flomoapp.com/mine?source=incoming_webhook" target="_blank">获取API</a>
          </div>
        </div>
        <div class="form-group">
          <label for="webhookUrl">Webhook URL</label>
          <input type="text" id="webhookUrl" class="input-full" 
            placeholder="https://flomoapp.com/iwh/..." />
          <div class="input-hint">在Flomo【个人账号 --> 扩展中心 & API】中获取</div>
        </div>
        <div class="form-group">
          <label for="apiKey">DeepSeek API Key</label>
          <input type="password" id="apiKey" class="input-full" 
            placeholder="sk-..." />
          <div class="api-test">
            <button id="testApiBtn" class="btn-secondary">
              <span class="btn-icon">🔍</span>
              测试连接
            </button>
            <span id="apiTestResult" class="api-test-result"></span>
          </div>
          <div class="input-hint">
            在 <a href="https://platform.deepseek.com/" target="_blank">DeepSeek</a> 
            平台获取 API Key
          </div>
        </div>
      </section>

      <!-- 标签设置 -->
      <section class="section">
        <h2>标签设置</h2>
        <div class="form-group">
          <label for="defaultTag">默认标签</label>
          <input type="text" id="defaultTag" class="input-full" 
            placeholder="#英语单词" value="#英语单词" />
          <div class="input-hint">记录保存到Flomo时会自动添加此标签</div>
        </div>
      </section>

      <!-- 场景设置 -->
      <section class="section">
        <h2>场景设置</h2>
        <div class="scene-grid">
          <!-- 默认场景 -->
          <div class="scene-card active" data-scene="default">
            <div class="scene-icon">🌟</div>
            <div class="scene-content">
              <div class="scene-title">默认场景</div>
              <div class="scene-desc">生动有趣的日常场景</div>
            </div>
            <div class="scene-radio">
              <input type="radio" name="scene" value="default" checked>
              <span class="radio-checkmark"></span>
            </div>
          </div>

          <!-- 哈利波特 -->
          <div class="scene-card" data-scene="harrypotter">
            <div class="scene-icon">⚡</div>
            <div class="scene-content">
              <div class="scene-title">哈利波特</div>
              <div class="scene-desc">魔法世界场景</div>
            </div>
            <div class="scene-radio">
              <input type="radio" name="scene" value="harrypotter">
              <span class="radio-checkmark"></span>
            </div>
          </div>

          <!-- 甄嬛传 -->
          <div class="scene-card" data-scene="zhenhuanchuan">
            <div class="scene-icon">👑</div>
            <div class="scene-content">
              <div class="scene-title">甄嬛传</div>
              <div class="scene-desc">宫廷场景</div>
            </div>
            <div class="scene-radio">
              <input type="radio" name="scene" value="zhenhuanchuan">
              <span class="radio-checkmark"></span>
            </div>
          </div>

          <!-- 自定义场景 -->
          <div class="scene-card custom-scene-card" data-scene="custom">
            <div class="scene-icon">✨</div>
            <div class="scene-content">
              <div class="scene-title">自定义场景</div>
              <input type="text" id="customScene" class="custom-scene-input" 
                placeholder="输入你想要的场景..." disabled />
            </div>
            <div class="scene-radio">
              <input type="radio" name="scene" value="custom">
              <span class="radio-checkmark"></span>
            </div>
          </div>
        </div>
      </section>      
    </main>

    <footer>
      <div class="save-status" id="saveStatus"></div>
    </footer>
  </div>
  <script src="options.js" type="module"></script>
</body>
</html>
