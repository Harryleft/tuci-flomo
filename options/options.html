<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图词Flomo 设置</title>
  <link rel="stylesheet" href="/options/options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎯 图词Flomo 设置</h1>
    </header>

    <main>
      <section class="section">
        <h2>Webhook 设置</h2>
        <div class="notice">
          此功能需要flomo会员，欢迎支持这款AI产品重度使用的产品，获取专属记录API：
          <a href="#" target="_blank">个人账号 --> 扩展中心 & API</a>
        </div>
        <div class="form-group">
          <label for="webhookUrl">Flomo Webhook URL:</label>
          <input type="text" id="webhookUrl" class="input-full" 
            placeholder="" />
        </div>
      </section>

      <section class="section">
        <h2>默认标签</h2>
        <div class="form-group">
          <label for="defaultTag">默认标签:</label>
          <input type="text" id="defaultTag" class="input-full" 
            placeholder="#英语单词" value="#英语单词" />
        </div>
      </section>

      <section class="section">
        <h2>场景设置</h2>
        <div class="form-group">
          <label for="sceneSelect">默认场景:</label>
          <select id="sceneSelect" class="input-full">
            <option value="default">默认场景</option>
            <option value="harrypotter">哈利波特</option>
            <option value="zhenhuanchuan">甄嬛传</option>
            <option value="custom">自定义场景...</option>
          </select>
          <input type="text" id="customScene" class="input-full custom-scene" 
            placeholder="输入自定义场景..." style="display: none;" />
        </div>
      </section>

        <div class="shortcut-tip">
          提示：点击按钮查看如何修改快捷键，你可以在 Chrome 扩展管理页面中自定义快捷键。
        </div>
      </section> -->

          </label>

    </main>

    <footer>
      <button id="saveBtn" class="btn-primary">保存设置</button>
    </footer>
  </div>
  <script src="options.js"></script>
</body>
</html>
