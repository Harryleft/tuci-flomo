<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图词 Flomo 插件</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <!-- 如果父容器设置了固定宽度 -->
    <div class="content">
      <div class="side-panel">
        <!-- 头部区域 -->
        <header class="side-panel__header">
          <div class="side-panel__brand">
            <div class="side-panel__logo">
              <span class="side-panel__logo-icon">📚</span>
              <span class="side-panel__logo-text">图词 flomo</span>
            </div>
            <span class="side-panel__subtitle">可视化单词记忆</span>
          </div>
          <div class="side-panel__actions">
            <button id="settingsBtn" class="header-btn" title="设置">
              <span class="header-btn__icon">⚙️</span>
            </button>
            <button id="closeBtn" class="header-btn" title="关闭">
              <span class="header-btn__icon">✕</span>
            </button>
          </div>
        </header>

        <!-- 主体内容区域 -->
        <main class="side-panel__content">
          <!-- 输入区域 -->
          <!-- <section class="input-section"> -->
            <div class="input-section__wrapper">
              <input type="text" 
                     id="wordInput" 
                     class="input-section__input" 
                     placeholder="示例：sunshine"
                     autocomplete="off">
              <button id="generateBtn" class="generate-btn">
                <span class="generate-btn__text">生成</span>
                <span class="generate-btn__icon">✨</span>
              </button>
            </div>
          <!-- </section> -->

          <!-- 结果展示区域 -->
          <section class="result-section">
            <!-- 文本描述区域 -->
            <div class="result-section__text">
              <div id="sceneDescription" class="result-card">
                <div class="result-section__placeholder text-secondary">
                  输入单词并点击生成按钮，AI将为你创建生动的场景描述...
                </div>                
              </div>              
            </div>
            
            <!-- 图片展示区域 -->
            <!-- <div class="result-section__image">
              <div class="coming-soon">
                <span class="coming-soon__badge">即将推出</span>
                <div class="coming-soon__icon">🎨</div>
                <div class="coming-soon__content">
                  <p>AI 场景图像生成功能正在开发中</p>
                  <p class="coming-soon__subtitle">我们正在努力为您带来更生动的记忆体验</p>
                </div>
              </div>
            </div> -->
          </section>
        </main>

        <!-- 底部区域 -->
        <footer class="side-panel__footer">
          <button id="submitBtn" class="btn btn--submit" disabled>
            <span class="btn__icon">📝</span>
            <span class="btn__text">提交到 Flomo</span>
          </button>
        </footer>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
