<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span>🎯 图词Flomo</span>
      </div>
      <div class="actions-top">
        <button id="settingsBtn" class="icon-button" title="设置" data-page="options">⚙️</button>
        <button id="closeBtn" class="icon-button" title="关闭">✕</button>
      </div>
    </div>

    <div class="content">
      <div class="word-section">
        <div class="word-input-wrapper">
          <input type="text" id="wordInput" class="word-input" 
            placeholder="输入要记忆的英文单词..." />
          <button id="generateBtn" class="generate-button">
            <span>✨ 生成</span>
          </button>
        </div>
      </div>

      <div class="result-section">
        <div class="result-card">
          <div class="card-content">
            <div id="sceneDescription" class="description-content">
              <div class="placeholder">输入单词并点击生成按钮，AI将为你创建生动的场景描述...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="submitBtn" class="submit-button">
        <span class="submit-icon">📝</span>
        <span>提交到 Flomo</span>
      </button>
      <div id="submitStatus" class="submit-status"></div>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
