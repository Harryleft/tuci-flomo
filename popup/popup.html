<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span>🎯 图词Flomo</span>
      </div>
      <div class="actions-top">
        <button id="settingsBtn" class="icon-button" title="设置" data-page="options">⚙️</button>
        <button id="closeBtn" class="icon-button" title="关闭">✕</button>
      </div>
    </div>

    <div class="content">
      <!-- 单词输入区域 -->
      <div class="word-section">
        <div class="word-input-wrapper">
          <input type="text" id="wordInput" class="word-input" placeholder="输入单词" />
          <button id="generateBtn" class="generate-button" title="生成">
            <span>✨ 生成</span>
          </button>
        </div>
      </div>

      <!-- 生成结果展示区域 -->
      <div class="result-section">
        <!-- 场景描述 -->
        <div class="result-card">
          <div class="card-header">
            <span class="card-icon">🤖</span>
            <span class="card-title">场景描述</span>
          </div>
          <div id="sceneDescription" class="card-content description-content">
            <!-- AI生成的场景描述将在这里显示 -->
            <div class="placeholder">输入单词并点击生成按钮，AI将为你创建生动的场景描述...</div>
          </div>
        </div>

        <!-- 配图展示 -->
        <div class="result-card">
          <div class="card-header">
            <span class="card-icon">🎨</span>
            <span class="card-title">场景配图</span>
          </div>
          <div id="aiImage" class="card-content image-content">
            <!-- AI生成的图片将在这里显示 -->
            <div class="placeholder">场景描述生成后，AI将自动创建配图...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="submitBtn" class="submit-button">
        <span class="submit-icon">📝</span>
        <span>保存到 Flomo</span>
      </button>
    </div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
